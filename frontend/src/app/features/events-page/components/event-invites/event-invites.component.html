<div class="event-invites">
  <div class="event-invites__invite" *ngFor="let invite of invites">
    <img class="event-invites__image" [src]="invite.event.image || 'https://assets-global.website-files.com/61f29c609f84a86e418fbcfb/63ecdf6e6df724eab1f0e8ca_20230215T0132-25bece5c-5ab8-4c33-98c7-60ad2668054b.webp'">
    <div class="event-invites__content">
      <div class="event-invites__invite-header">
        <span class="event-invites__name" (click)="navigateToEventPage(invite.event.id)">{{invite.event.name}}</span>
        <span class="event-invites__date">{{invite.event.date | customDate}}</span>
      </div>
      <div class="event-invites__footer">
        <span>Sent </span>
        <span class="event-invites__sent">{{invite.createdAt | customDate}}</span>
        <span> by </span>
        <span class="event-invites__username" (click)="navigateToSenderProfile(invite.sender.id)">{{invite.sender.profile.username}}</span>
      </div>
    </div>
    <div class="event-invites__buttons" *ngIf="invite.status === 'PENDING'">
      <button class="event-invites__accept" (click)="responseToInvite(invite.id, 'ACCEPTED', invite.event.id)">{{ 'accept' | translate }}</button>
      <button class="event-invites__decline" (click)="responseToInvite(invite.id, 'DECLINED', invite.event.id)">{{ 'decline' | translate }}</button>
    </div>
    <div class="event-invites__buttons" *ngIf="invite.status !== 'PENDING'">
      <button class="event-invites__accept" *ngIf="invite.status === 'ACCEPTED'">{{ 'accepted' | translate }}</button>
      <button class="event-invites__decline" *ngIf="invite.status === 'DECLINED'">{{ 'declined' | translate }}</button>
      <button class="event-invites__more-info" *ngIf="invite.status === 'ACCEPTED'" (click)="openEventPage(invite.event.id)">{{ 'moreInfo' | translate }}</button>
    </div>
  </div>
</div>
